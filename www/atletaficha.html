<!DOCTYPE html>
<html>
<body>
	<div data-role="page" id="atletaficha">
        <div data-role="panel" id="slidermenu"> 
    	<h3>Escoge tu ejercicio favorito</h3><br>
	        <ul data-role="listview" >
		          	<li><a id="Burpes" ><span class="icon-user"></span> Burpes</a></li>
          	</ul>

	    </div>
        <div data-role="main" class="ui-content">
			<div class="bar">
				<a class="btn-for-slider icon-search" href="#slidermenu"></a>
				<img id="btHome" class="img-logo" src="img/logo-foot.png">
				<div class="btn-top-sush"><div class="small-text text-white">BurBit</div><div class="big-text text-red">Ficha del Atleta</div></div>
			</div>
			<br>
			<form name="formFicha">
	            <label >Alias</label>
	            <input id="alias" ></input>
	            <label >Sexo</label>
	            <select id="slcSexo">
	              <option value="0">-------</option>
	              <option value="F">Femenino</option>
	              <option value="M">Masculino</option>
	            </select> 
	            <label >Nivel</label>
	            <select id="slcNivel">
	              <option value="0">-------</option>
	              <option value="B">Beginner</option>
	              <option value="S">Scaled</option>
	              <option value="A">Advance</option>
	              <option value="R">Rx</option>
	            </select> 
	            <label >Fecha Nacimiento</label>
	            <input type="date" id="fechanac" ></input>
	            <label >Altura</label>
	            <input id="altura" ></input>
            </form>
			<br>
			<center><button  id="liGuardarFicha" class="btn-burbit"><span class="icon-folder-plus"></span></span> Guardar Ficha</button></center>
			<div id="footer" data-role="footer" data-position="fixed" style="background-color: black;" align="center">
			    	<button id="volver" class="icon-arrow-left btn-left"></button>
			    	<button class="icon-home-pic" id="btHome"></button>
			    	<button  class="btn-exit icon-menu  btn-right"></button>
			</div>
		</div>      
	</div>
</body>
</html>
